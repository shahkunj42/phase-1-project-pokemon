<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <script defer src=./index.js></script>
    <title>Document</title>
</head>
<body>
    <div>
        <form action="submit">
            <input type="text" name="pokemonName" id="pokemon">
            <input type="submit" name="pokemon" id="pokemon">
        </form>
        <select name="attribute" id="attribute">
            <option value="type">Types</option>
            <option value="ability">Abilities</option>
            <option value="stat">Stats</option>
            <option value="move">Moves</option>
          </select>
          <button id="reset">Reset</button>
    </div>
    <div id="pokeName">
        <h2 id="name">Pokemon Name</h2>
            <span id="sprites">
                <img id="front_sprite" src="./defaultImg.jpeg" alt="front_sprite">
                <img id="back_sprite" src="./defaultImg.jpeg" alt="back_sprite">
            </span>
    </div>
    <div id="pokemonStats">
        <h3>Pokemon Types</h3>
        <div id="types">
        </div>
        <h3 id="abilities"> Pokemon Abilities</h3>
            <ol id="abilityList">

            </ol>
        <h3>Pokemon Stats</h3>
            <table>
            <tr>
                <th>HP</th>
                <th>Attack</th>
                <th>Defense</th>
                <th>Special Attack</th>
                <th>Special Defense</th>
                <th>Speed</th>
            </tr>
            <tr id="stats">

            </tr>
        </table>
        <h3>Pokemon Moves</h3>
            <ul id="moves">
            </ul>
    </div>
</body>
</html>
