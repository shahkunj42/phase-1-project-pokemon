<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <script defer src=./index.js></script>
    <title>Pokémon Data Fetcher</title>
</head>
<body>
    <div>
        <form action="submit" id="pokemon-form">
            <input type="text" name="pokemonName" id="pokemon" placeholder="Pokémon name here!">
            <input type="submit" name="pokemon" id="pokemon-button">
        </form>
        <select name="attribute" id="attribute">
            <option value="allStats">All Stats</option>
            <option value="type">Types</option>
            <option value="ability">Abilities</option>
            <option value="stat">Stats</option>
            <option value="move">Moves</option>
          </select>
          <button id="reset">Reset</button>
    </div>
    <div id="pokeName">
        <h2 id="name">Pokédex</h2>
            <span id="sprites">
                <img id="front_sprite" src="./ash.png" alt="front_sprite">
                <img id="back_sprite" src="./pokedex.png" alt="back_sprite">
            </span>
    </div>
    <div id="pokemonStats">
        <h3 id="pokeTypes" class="selectList">Pokémon Types</h3>
        <div id="types" class="selectList">
        </div>
        <h3 id="abilities" class="selectList"> Pokémon Abilities</h3>
            <ol id="abilityList" class="selectList">

            </ol>
        <h3 id="pokeStats" class="selectList">Pokémon Stats</h3>
            <table id="pokeTable">
            <tr>
                <th>HP</th>
                <th>Attack</th>
                <th>Defense</th>
                <th>Special Attack</th>
                <th>Special Defense</th>
                <th>Speed</th>
            </tr>
            <tr id="stats">

            </tr>
        </table>
        <h3 id="pokeMoves" class="selectList">Pokémon Moves</h3>
            <ul id="moves" class="selectList">
            </ul>
    </div>
    <hr>
    <div id="random-div">
        <h4>Random Pokémon Generator</h4>
        <button id="random-button">Pick for me!</button>
        <h3 id="random-pokemon-name">Who's that Pokémon?</h3>
        <img id="random-pokemon-img" src="" alt="">
            <img src="./whos-that-pokemon.png" alt="" id="random-pokemon">
    </div>
</body>
</html>
